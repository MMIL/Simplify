<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MMIL - Simplify</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Font Awsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <section id="nav-bar">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand p-2" href="#"><i class="fab fa-microsoft"></i> Simplify</a>
        <span class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span><i class="fa fa-bars" aria-hidden="true"></i></span>
        </span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a class="nav-link" target="blank" href="https://www.instagram.com/jssmmil/">Instagram
                <i class="fab fa-instagram"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" target="blank" href="https://www.facebook.com/jssmmil">Facebook
                <i class="fab fa-facebook-square"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container banner">
        <div class="row">

          <div class="col-lg-12 p-3 mt-3">
            <h2 class="title head-text">Simplif<span><i class="fa fa-scissors icon head-text"
                  aria-hidden="true"></i></span></h2>
            <h5 class="my-4 subtext">A URL Shortener service on a click.</h5>
          </div>

          <div class="col-lg-12 p-2 col-sm-12 mb-4 my-2">
            <a href="#" id="link">Get Started <span><i class="fa fa-long-arrow-right"></i></span></a>
            <div class="shorten my-3">
              <div class="op-inp">
                <input type="url" class="inp input" placeholder="Enter your URL here...." required />
              </div>
              <div class="op-icon">
                <button id="btn" class="search"><span><i class="fa fa-scissors " aria-hidden="true"></i></span></button>
                <button id="clr" class="done"><span><i class="fas fa-times"></i></span></button>
              </div>
            </div>
            <div>
              <p id="result">All set to generate your short url</p>
            </div>
            <div id="out" class="ml-1"></div>
          </div>

        </div>
      </div>

    </section>
  </header>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

</body>

</html>
